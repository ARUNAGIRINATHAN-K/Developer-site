<!DOCTYPE html>
<html>

<head>
    <title>UMIS-University Management System</title>
</head>
<style>
    body {
        background-color: white;
    }

    a {
        text-decoration: none;
        display: inline-block;
        padding: 12px 16px;
    }

    a:hover {
        background-color: #ddd;
        color: black;
    }

    .previous {
        background-color: white;
        color: blue;
    }

    .round {
        border-radius: 50%;
    }

    .info {
        text-align: left;
        padding-left: 5px;
        display: inline-block;
    }

    .info h4,
    .info h5 {
        margin-top: 2px;
        margin-bottom: 2px;
        line-height: 1.1;
    }

    .info-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
        max-width: 800px;
        margin: 30px auto 0 auto;
    }

    .info-card {
        background-color: #EEEEEE;
        border-radius: 12px;
        padding: 12px 18px;
        width: 95%;
        max-width: 420px;
        min-height: 40px;
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        align-items: left;
        color: white;
        gap: 14px;
    }

    .info-card svg {
        flex-shrink: 0;
        margin-right: 8px;
        width: 32px;
        height: 32px;
        display: block;
        fill: blue;
    }

    .info-card-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .info-card h4 {
        margin: 0;
        font-size: 12px;
        line-height: 1.5
    }
</style>
